[testing]
is_client = 1

[vars]
max_group_size = 1

[network]
ip_addr = 127.0.0.1
port = 8000

[peers]
localhost = 9000

[creds]
certfile = creds/local/server.crt
keyfile = creds/local/server.key
peer_certs = creds/peers/certs/
peer_keys = creds/peers/pubkeys/

[system]
use_single_port = 0

[state]
backup_file = backup.pkl
config_file = config.ini

